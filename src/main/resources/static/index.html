<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Keelung Sights</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/css/style.css"/>
    <script src="/js/script.js"></script>
</head>

<body>
<div class="container" id="container">
    <h1 class="text-center m-3">Keelung Sights Infomation</h1>
    <div class="btn-group btn-group-lg d-flex" role="group">
        <input type="radio" class="btn-check" name="btnradio" id="btnradio1" autocomplete="off">
        <label class="btn btn-outline-primary" for="btnradio1"
               onclick="fetchData('七堵')">七堵</label>

        <input type="radio" class="btn-check" name="btnradio" id="btnradio2" autocomplete="off">
        <label class="btn btn-outline-primary" for="btnradio2"
               onclick="fetchData('中山')">中山</label>

        <input type="radio" class="btn-check" name="btnradio" id="btnradio3" autocomplete="off">
        <label class="btn btn-outline-primary" for="btnradio3"
               onclick="fetchData('中正')">中正</label>

        <input type="radio" class="btn-check" name="btnradio" id="btnradio4" autocomplete="off">
        <label class="btn btn-outline-primary" for="btnradio4"
               onclick="fetchData('仁愛')">仁愛</label>

        <input type="radio" class="btn-check" name="btnradio" id="btnradio5" autocomplete="off">
        <label class="btn btn-outline-primary" for="btnradio5"
               onclick="fetchData('安樂')">安樂</label>

        <input type="radio" class="btn-check" name="btnradio" id="btnradio6" autocomplete="off">
        <label class="btn btn-outline-primary" for="btnradio6"
               onclick="fetchData('信義')">信義</label>

        <input type="radio" class="btn-check" name="btnradio" id="btnradio7" autocomplete="off">
        <label class="btn btn-outline-primary" for="btnradio7"
               onclick="fetchData('暖暖')">暖暖</label>
    </div>
</div>

<div class="container">
    <div class="row" id="card-container">

    </div>
</div>
</body>

</html>
